backend:
  name: github
  branch: master
  repo: uehara1962/blog_md

  media_folder: static/img
  public_folder: /img

  collections:
    - name: "author"
      label: "Autores"
      folder: "src/authors"
      create: true
      slug: "{{slug}}"
      path: "{{slug}}/index"
      fields:
        - { label: "Nome", name: "Title", widget: "string" }
        - { label: "Avatar", name: "avatar", widget: "image" }
